[bdist_wheel]
universal = 1

[check-manifest]
# Auto-generated files; see similar rules in .gitignore.
ignore =
    xelpaste/static/*
    xelpaste/static
    xelpaste/assets/*
    xelpaste/assets

[zest.releaser]
; semver-style versions
version-levels = 3

; Version flag location (we use __version__)
python-file-with-version = xelpaste/__init__.py

[distutils]
index-servers = pypi
